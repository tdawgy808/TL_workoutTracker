<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Workout (Fitbod-Only, v2.3.6)</title>
  <style>
    :root{
      --bg:#0b0f16; --card:#101623; --ink:#e8eef8; --muted:#9fb0c9; --stroke:#1e2a3f; --accent:#7dd3fc; --ok:#34d399;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:960px;margin:28px auto;padding:20px}
    h1{margin:0 0 10px}
    .muted{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:14px;padding:16px;margin:12px 0}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .btn{padding:8px 12px;border:1px solid var(--stroke);border-radius:10px;background:#0f1624;color:var(--ink);cursor:pointer}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .tab{padding:6px 10px;border:1px solid var(--stroke);border-radius:999px;background:#0e1526;color:var(--ink);cursor:pointer;font-size:14px}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px;border-bottom:1px solid var(--stroke);text-align:left}
    th{color:var(--muted);font-weight:600}
    .pill{display:inline-block;padding:2px 8px;border:1px solid var(--stroke);border-radius:999px;font-size:12px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
    @media print{
      body{background:#fff;color:#000}
      .card{border-color:#ddd}
      .tabs,.controls{display:none}
      .wrap{max-width:100%;margin:0}
      a{color:#000}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Weekly Workout — 5-Day Split</h1>
    <div class="muted">Fitbod-only progression • version <strong>v2.3.6</strong></div>

    <div class="card controls">
      <div class="row">
        <div class="pill" id="todayInfo">Today: —</div>
        <button class="btn" onclick="window.print()">Print Week</button>
      </div>
      <div class="tabs" id="tabs"></div>
    </div>

    <div class="grid" id="days"></div>

    <div class="card">
      <div class="muted">Cardio guidance</div>
      <p>On lower days: 30 minutes treadmill walk @ 3.5 mph, 2–3% incline. Optional Saturday Zone-2 cardio 30–45 minutes.</p>
    </div>
  </div>

  <script>
  // --- Data ---------------------------------------------------------------
  const WEEK = [
    {
      key:'mon', name:'Monday — Push A (Chest / Shoulders / Triceps)',
      rows:[
        ['Barbell Bench Press','4 × 5–6','180','8–8.5','Tight setup; full lockout'],
        ['Incline Dumbbell Bench Press','3 × 8–10','55 ea','8','Neutral grip'],
        ['Overhead Press','3 × 8','95','8','Core braced'],
        ['Dumbbell Lateral Raise','3 × 12–15','17.5','8','Strict form'],
        ['Triceps Rope Pushdown','3 × 12–15','55','8','Elbows pinned']
      ]
    },
    {
      key:'tue', name:'Tuesday — Lower A (Quads / Hamstrings / Glutes + Cardio)',
      rows:[
        ['Back Squat','4 × 6–8','170','8','Controlled descent'],
        ['Romanian Deadlift','3 × 8–10','185','8','Hamstring stretch'],
        ['Walking Lunge','3 × 12 / leg','40 ea','8','Long stride'],
        ['Calf Raise','3 × 15–20','135','8','Pause at top'],
        ['Hanging Leg Raise','3 × 12','—','8','Controlled']
      ]
    },
    {
      key:'wed', name:'Wednesday — Pull A (Back / Biceps)',
      rows:[
        ['Deadlift','3 × 5','230','8–8.5','Brace hard; control down'],
        ['Barbell Row','3 × 8','135','8','Mid-back focus'],
        ['Lat Pulldown','3 × 10','100','8','Pause at chest'],
        ['Face Pull','3 × 15','50','8','External rotation finish'],
        ['Barbell Curl','3 × 10–12','67.5','8','Controlled tempo']
      ]
    },
    {
      key:'thu', name:'Thursday — Push B (Chest / Shoulders Hypertrophy)',
      rows:[
        ['Dumbbell Bench Press','3 × 8–10','60 ea','8','Slight incline'],
        ['Overhead Press','3 × 8','95','8','Maintain posture'],
        ['Dumbbell Lateral Raise','3 × 12–15','17.5','8','Strict'],
        ['Triceps Rope Pushdown','3 × 12–15','55','8','Controlled'],
        ['Plank','3 × 45 s','—','—','Core stability']
      ]
    },
    {
      key:'fri', name:'Friday — Lower B (Glutes / Hamstrings / Core + Cardio)',
      rows:[
        ['Front Squat','3 × 5–8','155','8','Upright torso'],
        ['Hip Thrust','3 × 8–10','185','8','Pause at top'],
        ['Leg Curl','3 × 10–12','85','8','Slow eccentric'],
        ['Calf Raise','3 × 15–20','135','8','Full ROM'],
        ['Hanging Leg Raise','3 × 12','—','8','Controlled']
      ]
    },
    { key:'sat', name:'Saturday — Optional Cardio / Mobility', rows: [] },
    { key:'sun', name:'Sunday — Rest', rows: [] }
  ];

  // --- Render -------------------------------------------------------------
  const daysEl = document.getElementById('days');
  const tabsEl = document.getElementById('tabs');

  function renderDayCard(day){
    const hasRows = day.rows && day.rows.length;
    const card = document.createElement('div'); card.className = 'card';
    const h2 = document.createElement('h2'); h2.textContent = day.name; card.appendChild(h2);
    if(!hasRows){
      const p = document.createElement('p'); p.className='muted';
      p.textContent = day.key==='sat' ? 'Cardio 30–45 min (Zone 2) + mobility.' : 'Rest day.';
      card.appendChild(p);
      return card;
    }
    const tbl = document.createElement('table');
    tbl.innerHTML = '<thead><tr><th>Exercise</th><th>Sets × Reps</th><th>Weight (lb)</th><th>RPE</th><th>Notes</th></tr></thead>';
    const tb = document.createElement('tbody');
    day.rows.forEach(r=>{
      const tr = document.createElement('tr');
      r.forEach(cell=>{
        const td = document.createElement('td'); td.textContent = cell; tr.appendChild(td);
      });
      tb.appendChild(tr);
    });
    tbl.appendChild(tb); card.appendChild(tbl); return card;
  }

  function renderAll(){
    daysEl.innerHTML = ''; WEEK.forEach(d=> daysEl.appendChild(renderDayCard(d)));
    tabsEl.innerHTML = '';
    WEEK.slice(0,5).forEach(d=>{ // Mon–Fri tabs
      const b = document.createElement('button'); b.className='tab'; b.textContent = d.name.split(' — ')[0];
      b.onclick = ()=> scrollToDay(d.name);
      tabsEl.appendChild(b);
    });
  }

  function scrollToDay(title){
    const cards = [...document.querySelectorAll('.card h2')];
    const el = cards.find(h=> h.textContent===title);
    if(el){ el.scrollIntoView({behavior:'smooth', block:'start'}); highlight(el.parentElement); }
  }
  function highlight(el){ el.style.outline = '2px solid var(--accent)'; setTimeout(()=> el.style.outline='none', 1200); }

  function setToday(){
    try{
      const now = new Date();
      const wd = now.toLocaleDateString(undefined,{weekday:'short'}).toLowerCase();
      const map = {sun:'Sunday',mon:'Monday',tue:'Tuesday',wed:'Wednesday',thu:'Thursday',fri:'Friday',sat:'Saturday'};
      const name = map[wd] || '—';
      document.getElementById('todayInfo').textContent = `Today: ${name}`;
      const todayCardTitle = WEEK.find(d=> d.name.startsWith(name));
      if(todayCardTitle) scrollToDay(todayCardTitle.name);
    }catch{ /* no-op */ }
  }

  renderAll(); setToday();
  </script>
</body>
</html>
